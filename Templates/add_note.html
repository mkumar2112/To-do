{% extends 'index_2.html' %}

{% block title %}To-Do{% endblock title %}

{% block body %}
<form method="POST" action='showing'  >
	{% csrf_token %}
<label for="exampleFormControlTextarea1" class="form-label" style="color:Black;position:absolute;top:15%;left:20%;width:200px;font-size:30px">Saved Tasks</label>
<ul>
	<div style="position:absolute;top:25%;left:10%;width:600px">
	{% for todo_list in file %}
	<div class="container text-center" >
		<div class="row border" style="margin:10px">
		  <div class="col-6 col-sm-3 bg-success-subtle text-emphasis-success"  style="width:180px">{{todo_list}}</div>
		  <div class="col-6 col-sm-3 bg-success p-2 text-dark bg-opacity-10" style="width:300px">{{todo_list.notes}}</div>
	  
		  <!-- Force next columns to break to new line -->
		  <div class="w-100"></div>
	  
		</div>
	  </div>
	{% endfor %}
	</div>
</ul>
</div> 
</form>



  <a class="btn btn-primary" style="color:White;position:absolute;top:50%;left:70%;width: 100px;" href="/app">Add Task</a>

{% endblock body %}
